<!DOCTYPE html>
<html>
<head>
    <title>Test API ShareYourSales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4338CA;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #FEE;
            color: #C00;
        }
        .success {
            background: #EFE;
            color: #060;
        }
    </style>
</head>
<body>
    <h1>🔧 Test API ShareYourSales</h1>
    
    <div class="test-section">
        <h2>Test 1: Connexion Sans 2FA</h2>
        <button onclick="testLoginNo2FA()">Test Login (test@example.com)</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Connexion Avec 2FA</h2>
        <button onclick="testLoginWith2FA()">Test Login (admin@shareyoursales.com)</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Backend Health</h2>
        <button onclick="testBackendHealth()">Test Backend</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001';

        async function testLoginNo2FA() {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✅ CONNEXION RÉUSSIE!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ ERREUR:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ ERREUR RÉSEAU:\n\n' + error.message;
            }
        }

        async function testLoginWith2FA() {
            const resultDiv = document.getElementById('result2');
            resultDiv.textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@shareyoursales.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.requires_2fa) {
                        resultDiv.className = 'result success';
                        resultDiv.textContent = '✅ 2FA REQUIS (Normal)\n\nTemp Token: ' + data.temp_token.substring(0, 50) + '...';
                    } else {
                        resultDiv.className = 'result success';
                        resultDiv.textContent = '✅ CONNEXION DIRECTE\n\n' + JSON.stringify(data, null, 2);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ ERREUR:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ ERREUR RÉSEAU:\n\n' + error.message;
            }
        }

        async function testBackendHealth() {
            const resultDiv = document.getElementById('result3');
            resultDiv.textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '✅ BACKEND OK!\n\n' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '❌ ERREUR:\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '❌ BACKEND INACCESSIBLE:\n\n' + error.message;
            }
        }

        // Auto-test au chargement
        window.onload = () => {
            testBackendHealth();
        };
    </script>
</body>
</html>
