[pytest]
# Configuration pytest pour ShareYourSales

# Chemins de recherche des tests
testpaths = backend/tests

# Pattern des fichiers de tests
python_files = test_*.py

# Pattern des classes de tests
python_classes = Test*

# Pattern des fonctions de tests
python_functions = test_*

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/services
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Markers personnalisés
markers =
    slow: Tests lents (deselect with '-m "not slow"')
    integration: Tests d'intégration
    unit: Tests unitaires
    asyncio: Tests asynchrones
    performance: Tests de performance
    demo: Tests en mode démo
    production: Tests nécessitant clés API production

# Configuration asyncio
asyncio_mode = auto

# Timeout pour les tests
timeout = 300

# Configuration coverage
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
