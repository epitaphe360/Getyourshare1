[pytest]
# Configuration pytest pour ShareYourSales Backend

# Dossiers de tests
testpaths = tests

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=services
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=80

# Markers personnalisés
markers =
    unit: Tests unitaires isolés
    integration: Tests d'intégration avec dépendances externes
    slow: Tests qui prennent du temps
    sales: Tests du module sales
    payments: Tests du module payments
    affiliation: Tests du module affiliation

# Ignorer les warnings spécifiques
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuration du coverage
[coverage:run]
source = services
omit = 
    */tests/*
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
