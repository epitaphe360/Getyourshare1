# Railway Configuration - Backend Service
# Documentation: https://docs.railway.app/reference/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn server:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Automatic detection
[build.nixpacksPlan]
providers = ["python"]
