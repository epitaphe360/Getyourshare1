# ============================================
# Nginx Configuration - ShareYourSales
# Production-Grade Reverse Proxy
# ============================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING
    # ============================================

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ============================================
    # PERFORMANCE OPTIMIZATIONS
    # ============================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Masquer version Nginx (sécurité)

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Buffer settings
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # ============================================
    # RATE LIMITING (DDoS Protection)
    # ============================================

    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=200r/m;
    limit_req_status 429;

    # ============================================
    # UPSTREAM SERVERS
    # ============================================

    upstream backend_api {
        least_conn;  # Load balancing method
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:80;
        keepalive 16;
    }

    # ============================================
    # REDIRECT HTTP → HTTPS
    # ============================================

    server {
        listen 80;
        listen [::]:80;
        server_name shareyoursales.ma www.shareyoursales.ma;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS SERVER (Production)
    # ============================================

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name shareyoursales.ma www.shareyoursales.ma;

        # ============================================
        # SSL CONFIGURATION
        # ============================================

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Security Best Practices
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL Session Cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ============================================
        # SECURITY HEADERS
        # ============================================

        # HSTS (Strict-Transport-Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Prevent MIME-type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # Clickjacking protection
        add_header X-Frame-Options "DENY" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com https://api.anthropic.com; frame-src https://js.stripe.com;" always;

        # ============================================
        # API BACKEND (FastAPI)
        # ============================================

        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # WebSocket support (pour notifications en temps réel)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ============================================
        # AUTH ENDPOINTS (Rate Limiting Strict)
        # ============================================

        location /api/auth/ {
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # STRIPE WEBHOOKS (No Rate Limit)
        # ============================================

        location /api/stripe/webhook {
            # Pas de rate limiting pour webhooks Stripe

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Stripe peut envoyer de gros payloads
            client_max_body_size 5M;
        }

        # ============================================
        # API DOCUMENTATION
        # ============================================

        location /docs {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /redoc {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /openapi.json {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
        }

        # ============================================
        # HEALTH CHECKS
        # ============================================

        location /health {
            proxy_pass http://backend_api;
            access_log off;  # Ne pas logger les health checks
        }

        location /readiness {
            proxy_pass http://backend_api;
            access_log off;
        }

        location /liveness {
            proxy_pass http://backend_api;
            access_log off;
        }

        # ============================================
        # STATIC FILES (Uploads)
        # ============================================

        location /uploads/ {
            alias /var/www/uploads/;

            # Cache control
            expires 7d;
            add_header Cache-Control "public, immutable";

            # Security
            add_header X-Content-Type-Options "nosniff" always;

            # Disable script execution
            location ~ \.(php|py|pl|sh)$ {
                deny all;
            }
        }

        # ============================================
        # FRONTEND (React SPA)
        # ============================================

        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SPA fallback
            try_files $uri $uri/ /index.html;
        }

        # ============================================
        # STATIC ASSETS (CSS, JS, Images)
        # ============================================

        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_app;

            # Cache agressif pour assets
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Security headers
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ============================================
        # DENY ACCESS
        # ============================================

        # Deny .git
        location ~ /\.git {
            deny all;
        }

        # Deny .env
        location ~ /\.env {
            deny all;
        }

        # Deny hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
